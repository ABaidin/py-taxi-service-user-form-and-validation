{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create New Driver</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }} 

    <button type="submit" class="btn btn-success">Create Driver</button>
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
