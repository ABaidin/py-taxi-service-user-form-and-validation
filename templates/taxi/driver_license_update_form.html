{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update License for {{ object.username }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy}}

    <button type="submit" class="btn btn-success">Update License</button>
    <a href="{% url 'taxi:driver-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
